{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'PBI/main.css' %}">


	<title>BackTrack</title>

</head>
<body>
	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container-fluid">
	      <a class="navbar-brand mr-4" href="{% url 'project-home'%}">BackTrack</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link" href="{% url 'project-home'%}">Home</a>
	          <a class="nav-item nav-link" href="#">About</a>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	           {% if user.is_authenticated%}
	           		<a class="nav-item nav-link" href="{% url 'profile'%}">Profile</a>
	          		<a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>

	          {% else %}
	          		<a class="nav-item nav-link" href="{% url 'login'%}">Login</a>
	          		<a class="nav-item nav-link" href="{% url 'register'%}">Register</a>
					
	          {% endif %}
	         
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>

	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-9">
	        {% block content %}{% endblock %}
	    </div>

	    <div class="col-md-3">
	      <div class="content-section">
	        <h3>Sidebar</h3>
	        <!-- <p class='text-muted'>Click to navigate through pages -->
	          <ul class="list-group">
	            <a href="{% url 'productBacklog-home' project.slug %}">
	            	<li class="list-group-item list-group-item-light">Product Backlog</li>
	            </a>
	            <a href="{% url 'no-sprint' project.slug %}">
	            	<li class="list-group-item list-group-item-light">Sprint Backlog</li>
	            </a>
	            <a href="{% url 'project-home' %}">
	            	<li class="list-group-item list-group-item-light">Project</li>
	            </a>
	          </ul>
	        <!-- </p> -->
	      </div>
	    </div>

	  </div>
	</main>


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  

</body>
</html>
