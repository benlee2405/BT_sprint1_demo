{% extends "base.html" %}
{% block content %}
<h1>Create PBI for {{ project.title }}</h1>
<div class="card w-50" >
	<div class="card-body">
	<form method="POST">
	    {% csrf_token %}
	    {% for f in form %}
	    <div class="col">
	    	{{ f.label_tag }}
	    	<br>
			{{ f }}
		</div>
		<br>
		{% endfor %}
		<button class="btn btn-outline-info" type="submit">Save</button>
	</form>
	</div>
</div>
{% endblock content %}
