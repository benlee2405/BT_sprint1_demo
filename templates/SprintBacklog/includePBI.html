{% extends "base_border.html" %}
{% block content %}

<h1>Include PBI</h1>
<h1>{{ PBI.title }}</h1>
<form method="POST">
    {% csrf_token %}
	{{ form.as_p }}
	<button class="btn btn-outline-info" type="submit">Include</button>
	<a class="btn btn-outline-info" href="{% url 'sprint-home' project.slug sprint.pk%}">Cancel</a>
</form>
{% endblock content %}
